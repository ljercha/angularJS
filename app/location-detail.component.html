<div *ngIf="location">
  <h2>{{location.name}} details!</h2>
  <div>
    <label>id: </label>{{location.id}}</div>

  <div>
    <label>name: </label>
    <input [(ngModel)]="location.name" (keyup.enter)="getCoordinates([location.name])" placeholder="name" />
  </div>

    <div class="module hero">

    </div>

  <div *ngIf="location">
  <sebm-google-map [latitude]="location.coord.lat" [longitude]="location.coord.lon">
  </sebm-google-map>
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="gotoWeather()">Weather Details</button>

</div>
