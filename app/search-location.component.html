<h3>Search Location</h3>
<div>
    <label>name: </label>
    <input [(ngModel)]="searchedLocationName" placeholder="name" />
  </div>
  
<div class="grid grid-pad">
    <div *ngIf="locations">
  <div *ngFor="let location of locations | search: name (click)="gotoDetail(location)" class="col-1-4">
    <div class="module hero">
      <h4>{{location.name}}</h4>
    </div>
  </div>
  </div>
</div>
